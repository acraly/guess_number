<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Number Game</title>
</head>
<style>
body{
    background-color:aquamarine
}
.page{
    text-align: center;
}
label{
    font-size: 3rem;
}

input {
    height: 3rem;
    border-radius: 1rem;
    margin: 1rem;
    font-size: 1rem;
    border: none;
    color: chocolate;
    background-color: floralwhite;
}

button{
    height: 3rem;
    border-radius: 1rem;
    margin: 1rem;
    font-size: 1rem;
    border: none;
    background-color: maroon;
    color: moccasin;
}

p{
 font-size: 3rem;   
}
</style>
<body>
    <div class="page"><label for="sayi">Guess The Number (1-100)</label><br><br><br><br>
        <div class="input">
            <input type="number" name="" id="sayi" placeholder="Enter a number..." value="">
            <button id="check">CHECK</button>
        </div>
        <p id="gosterge"></p>
        <p id="puan"></p>
    </div>
   

    <script>
        var score = 100
        var num =sayiUret(0,100) ;
        var sayi = document.querySelector("#sayi");
        var check= document.querySelector("#check");
        var gosterge=document.querySelector("#gosterge")
        var puan = document.querySelector("#puan")

        function sayiUret(min,max){
            return sayi=Math.round(Math.random()*(max-min))+min;   
        }
        
        check.onclick=function(){
            score -= 1 ;
           
            if(sayi.value < num){
                gosterge.innerHTML="your number(" +sayi.value+ ") is less then generated number!<br>Please try again..."  
                puan.innerHTML= "your score : "+score
                
            }
            else if(sayi.value > num){
                gosterge.innerHTML="your number(" +sayi.value+ ") is higher then generated number!<br>Please try again..."
                puan.innerHTML= "your score : "+score
            }
            else{
                
                score +=1;
                gosterge.innerHTML="congratulations!!!";
                puan.innerHTML= "your score : "+score;
                
                
            }
            sayi.value=""
        }

        



    </script>
</body>
</html>
